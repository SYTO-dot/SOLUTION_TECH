<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UK Used Laptops - Solution Tech</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("assets/lappy.jpeg") no-repeat center center fixed;
      background-size: cover;
      padding: 20px;
      color: #fff; /* Make text readable on dark background */
    }
  
    h2 {
      text-align: center;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
    }
  
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
  
    .product-card {
      width: 300px;
      background: rgba(0, 0, 0, 0.7); /* Dark semi-transparent overlay */
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      text-align: center;
      padding-bottom: 15px;
    }
  
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
  
    .product-card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #fff;
    }
  
    .product-card p {
      padding: 0 10px;
      font-size: 14px;
      color: #ddd;
    }
  
    .button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #ff9900;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>

</head>
<body>

  <h2>UK Used Laptops</h2>
  <div class="products">

    
    <!-- Product 1 -->
    <div class="product-card">
    <img src="assets/HPStream14inches.jpg" alt="HP Stream Laptop" style="max-width: 100%; height: auto;">
    <h3>HP Stream 14"</h3>
    <p>Intel N4120, 8GB RAM, 64GB eMMC, Win 11</p>
    <a class="button" href="https://www.amazon.com/dp/B0DC6KMWJS?tag=soltech0e-20" target="_blank" rel="nofollow">Buy Now</a>
    </div>

    <!-- Product 2 -->
    <div class="product-card">
      <img src="assets/jlab airpod.jpg" alt="JLab Wireless Headphones">
      <h3>JLab Wireless Headphones</h3>
      <p>Bluetooth, 65+ Hours Battery, Multipoint, Type-C</p>
      <a class="button" href="https://www.amazon.com/dp/B0CGGM1CQ9?tag=soltech0e-20" target="_blank" rel="nofollow">Buy Now</a>
    </div>

    <!-- Product 3 (example custom photo) -->
    <div class="product-card">
      <img src="assets/Buy UK _ USA used laptop computers at affordable prices with warranty.jpeg" alt="Used Laptop">
      <h3>Dell Latitude i5</h3>
      <p>UK Used, 8GB RAM, 256GB SSD, Windows 10 Pro</p>
      <a class="button" href="https://amzn.to/435xFOo" target="_blank" rel="nofollow">Buy Now</a>
    </div>

  </div>

</body>
</html>
